<?xml-stylesheet href="/client/chrome/global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="/client/themes/common.css" type="text/css"?>

<!-- DOCTYPE window [
<!ENTITY % toolboxDTD SYSTEM "l10n/toolbox.dtd" >
%toolboxDTD;
<!ENTITY % editMenuStrings SYSTEM "l10n/editMenuOverlay.dtd">
%editMenuStrings;
<!ENTITY % globalKeysDTD SYSTEM "l10n/globalKeys.dtd">
%globalKeysDTD;
] -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      class="theme-body">
  <head>

  <script src="../../globals.js"></script>
  <script type="application/javascript"
          src="../shared/theme-switching.js"/>

  <script type="application/javascript" src="/client/chrome/global/content/globalOverlay.js"/>

  <commandset id="editMenuCommands"/>
  <keyset id="editMenuKeys"/>
  <keyset id="toolbox-keyset">
    <key id="toolbox-options-key"
         key=";AMP;toolboxOptionsButton.key;"
         oncommand="void(0);"
         modifiers="shift, accel"/>
    <key id="toolbox-options-key2"
         keycode=";AMP;openHelp.commandkey;"
         oncommand="void(0);"/>
    <key id="toolbox-next-tool-key"
         key=";AMP;toolboxNextTool.key;"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-previous-tool-key"
         key=";AMP;toolboxPreviousTool.key;"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-zoom-in-key"
         key=";AMP;fullZoomEnlargeCmd.commandkey;"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-zoom-in-key2"
         key=";AMP;fullZoomEnlargeCmd.commandkey2;"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-zoom-in-key3"
         key=";AMP;fullZoomEnlargeCmd.commandkey3;"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-zoom-out-key"
         key=";AMP;fullZoomReduceCmd.commandkey;"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-zoom-out-key2"
         key=";AMP;fullZoomReduceCmd.commandkey2;"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-zoom-reset-key"
         key=";AMP;fullZoomResetCmd.commandkey;"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-zoom-reset-key2"
         key=";AMP;fullZoomResetCmd.commandkey2;"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-reload-key"
         key=";AMP;toolboxReload.key;"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-force-reload-key"
         key=";AMP;toolboxReload.key;"
         oncommand="void(0);"
         modifiers="accel shift"/>
    <key id="toolbox-reload-key2"
         keycode="VK_F5"
         oncommand="void(0);"
         modifiers=""/>
    <key id="toolbox-force-reload-key2"
         keycode="VK_F5"
         oncommand="void(0);"
         modifiers="accel"/>
    <key id="toolbox-minimize-key"
         key=";AMP;toolboxToggleMinimize.key;"
         oncommand="void(0);"
         modifiers="shift, accel"/>
    <key id="toolbox-toggle-host-key"
         key=";AMP;toolboxToggle.key;"
         oncommand="void(0);"
         modifiers="accel shift"/>
    <key id="tools-reload-key"
         key=";AMP;toolboxReload.key;"
         oncommand="void(0);"
         modifiers="accel alt"/>
  </keyset>

  <popupset>
    <menupopup id="toolbox-textbox-context-popup">
      <menuitem id="cMenu_undo"/>
      <menuseparator/>
      <menuitem id="cMenu_cut"/>
      <menuitem id="cMenu_copy"/>
      <menuitem id="cMenu_paste"/>
      <menuitem id="cMenu_delete"/>
      <menuseparator/>
      <menuitem id="cMenu_selectAll"/>
    </menupopup>
  </popupset>

  </head>
  <body>
  <vbox id="toolbox-notificationbox" flex="1">
    <toolbar class="devtools-tabbar">
      <hbox id="toolbox-picker-container" />
      <hbox id="toolbox-tabs" flex="1" role="tablist" />
      <hbox id="toolbox-buttons" pack="end">
        <button id="command-button-frames"
                       class="command-button command-button-invertable devtools-toolbarbutton devtools-button"
                       tooltiptext=";AMP;toolboxFramesTooltip;"
                       type="menu"
                       hidden="true">
          <menupopup position="bottomright topright"></menupopup>
        </button>
      </hbox>
      <vbox id="toolbox-controls-separator" class="devtools-separator"/>
      <hbox id="toolbox-option-container"/>
      <hbox id="toolbox-controls">
        <hbox id="toolbox-dock-buttons"/>
        <button id="toolbox-close"
                       class="devtools-closebutton devtools-button"
                       tooltiptext=";AMP;toolboxCloseButton.tooltip;"/>
      </hbox>
    </toolbar>
    <vbox flex="1">
      <!-- Set large flex to allow the toolbox-panel-webconsole to have a
           height set to a small value without flexing to fill up extra
           space. There must be a flex on both to ensure that the console
           panel itself is sized properly -->
      <box id="toolbox-deck" flex="1000" minheight="75" />
      <splitter id="toolbox-console-splitter" class="devtools-horizontal-splitter" hidden="true" />
      <box minheight="75" flex="1" id="toolbox-panel-webconsole" collapsed="true" />
    </vbox>
  </vbox>
  </body>
</html>
